{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <form method="POST" class="col-4 mx-auto">
            <h1 class="fs-3 text-center">Add a Pet</h1>
            {{ form.hidden_tag() }}
            {% for field in form %}
                {% if field.widget.input_type != 'hidden' %}
                    {{field.label}}
                    {{field}}
                    {% for error in field.errors %}
                    <span class="form-text d-block">{{error}}</span>
                    {% endfor %}
                {% endif %}
            {% endfor %}
            <button class="btn btn-primary mx-auto d-block my-2">Add Pet</button>
        </form>
        </div>
</div>
{% endblock %}
