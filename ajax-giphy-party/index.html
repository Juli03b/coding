<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Giphy Party!</title>
</head>

<body class='bg-light'>
<div class="container-fluid">
  <div class="row">
    <h1 class="col-12 display-1 text-center">GIFS</h1>
    <div class="p-3 bg-light col-6 align-items-center mx-auto sticky-top border border-secondary>
      <form id='search-form' class="form-group align-items-center"> 
        <label for="search-input" class="form-label">Search for a gif!</label>
        <input type="text" name='search-input' id="search-input" placeholder="Search here" class="form-control mb-1 d-block">
        <input type="submit" value="Search!" class="form-control mb-1 btn btn-primary">
        <input type="button" value="Random GIF!" class="form-control mb-1 btn btn-primary d-block" id="rnd-gif-btn">
        <div class="form-text py-1">You can search a random gif related to a word or phrase</div>
        <input type="button" value="Clear" class="form-control btn mb-1 btn-danger d-block" id="clear-btn">
      </form>
    </div>

    <div id="gif-div" class="row p-3"></div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
