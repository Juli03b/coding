<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container">

    <h1 class="display-1 text-center" >TV Maze</h1>
    <div class="row">
      <form class="form-inline mx-auto" id="search-form">
        <input class="form-control rounded-0" id="search-query" value="bletchley">
        <button class="btn btn-dark rounded-0" type="submit">Go!</button>
      </form>
    </div>
    <div class="row mt-3" id="shows-list">
    </div>

    <section class='p-3' style="display: none" id="episodes-area">
      <h2 class="display-3">Episodes</h2> 
      <div class="list-group list-group-flush" id="episodes-list">
      </div>
    </section>  

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>

    </div>

  </body>
</html>
