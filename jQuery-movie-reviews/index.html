<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="movie-reviews.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Movie Review</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <form class="col-4 mt-3">
            <h1 for="rating" class="display-1">Rate a Movie</h1>
                <div class="form-group mt-8">
                        <div class="align-bottom">
                            <input class="form-control" type="text" name="movie-title" id="title-input" placeholder="Movie Name" maxlength="20" minlength="2">
                            <input class='form-control' type="number" name="movie-rating" id="rating-input" min='0' max="10" placeholder="Movie Rating">
                            <input class='form-control' type="submit" value="Submit Review" id='submit-review'>
                        </div>
                </div>
        </form>

</div>
