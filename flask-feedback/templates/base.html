<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <title>Feedback</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-nav">
            <a href="/" class="navbar-link navbar-brand text-center text-dark fs-1">Feedback</a>
            {% if not 'username' in session %}
                <a href="/register" class="navbar-link navbar-item text-dark d-inline">Register</a>
                <a href="/login" class="navbar-link navbar-item text-dark d-inline">login</a>
            {% else %}
                <form action="/logout" method="POST" class="">
                    <button class="navbar-link navbar-item text-light d-inline badge bg-danger">Logout</button>
                </form>
            {% endif %}
        </nav>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% for cat,msg in messages %}
                <div class="alert alert-{{cat}}" role="alert">{{msg}}</div>
            {% endfor %}
        {% endwith %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
